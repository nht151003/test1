<!DOCTYPE html>
<html>
<head>
  <title>Trang web HTML cơ bản</title>
  <style>
    /* Định dạng CSS ở đây */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chào mừng đến với trang web HTML cơ bản!</h1>
  </header>
  <main>
    <h2>Đây là tiêu đề chính</h2>
    <p>Đây là một đoạn văn bản mẫu. Bạn có thể thay đổi nội dung ở đây.</p>
    <ul>
      <li>Danh sách mục 1</li>
      <li>Danh sách mục 2</li>
      <li>Danh sách mục 3</li>
    </ul>
    <a href="https://www.example.com">Đây là một liên kết</a>
  </main>
  <script>
    // Mã JavaScript ở đây
    console.log("Xin chào, đây là một ví dụ về trang web HTML cơ bản!");
  </script>
</body>
</html>
