<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Chào Mừng Đến Với Trang Web Đơn Giản</h1>
    <p>Đây là một trang web mẫu được tạo bằng HTML.</p>

    <h2>Danh Sách Các Tính Năng:</h2>
    <ul>
        <li>Tính năng 1</li>
        <li>Tính năng 2</li>
        <li>Tính năng 3</li>
    </ul>

    <button onclick="alert('Nút đã được nhấn!')">Nhấn Vào Đây</button>

</body>
</html>
